<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive web page project with JavaScript events and form validation.">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page Project</h1>
    </header>

    <main>
        <!-- Part 1: Event Handling -->
        <section id="events">
            <h2>Part 1: Event Handling</h2>
            <button id="clickBtn">Click Me!</button>
            <p id="clickMessage"></p>
        </section>

        <!-- Part 2: Interactive Elements -->
        <section id="interactive">
            <h2>Part 2: Interactive Elements</h2>
            
            <!-- Light/Dark Mode Toggle -->
            <button id="modeToggle">Toggle Light/Dark Mode</button>

            <!-- Counter Game -->
            <div>
                <p>Counter: <span id="counterValue">0</span></p>
                <button id="incrementBtn">Increment</button>
                <button id="resetBtn">Reset</button>
            </div>
        </section>

        <!-- Part 3: Form Validation -->
        <section id="formValidation">
            <h2>Part 3: Form Validation</h2>
            <form id="myForm" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <span class="error" id="nameError"></span><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="error" id="passwordError"></span><br><br>

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Web Page Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
